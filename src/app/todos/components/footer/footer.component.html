<footer class="footer" [ngClass]="{hidden: noToDoClass()}" >
  <span class="todo-count">
    <strong>{{activeCount()}}</strong>
    <strong>{{itemsLeftText()}}</strong>
  </span>
  <ul class="filters">
    <li>
      <a href="/" [ngClass]="{ selected: filter() === filterEnum.all }" (click)="changeFilter($event,filterEnum.all)">All</a>
    </li>
    <li>
      <a href="/" [ngClass]="{ selected: filter() === filterEnum.active }" (click)="changeFilter($event,filterEnum.active)">Active</a>
    </li>
    <li>
      <a href="/" [ngClass]="{ selected: filter() === filterEnum.completed }"(click)="changeFilter($event,filterEnum.completed)">Completed</a>
    </li>
  </ul>
</footer>
